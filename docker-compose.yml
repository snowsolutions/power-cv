services:
    postgres:
        image: postgres:16-alpine
        container_name: power-cv-postgres
        restart: unless-stopped
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: power_cv_user
            POSTGRES_PASSWORD: power_cv_password
            POSTGRES_DB: power_cv
            POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U power_cv_user -d power_cv"]
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - power-cv-network

    # Optional: pgAdmin for database management
    pgadmin:
        image: dpage/pgadmin4:latest
        container_name: power-cv-pgadmin
        restart: unless-stopped
        ports:
            - "0.0.0.0:5050:80"
        environment:
            PGADMIN_DEFAULT_EMAIL: admin@example.com
            PGADMIN_DEFAULT_PASSWORD: admin
            PGADMIN_CONFIG_SERVER_MODE: "False"
        volumes:
            - pgadmin_data:/var/lib/pgadmin
        networks:
            - power-cv-network
        depends_on:
            - postgres

volumes:
    postgres_data:
        driver: local
    pgadmin_data:
        driver: local

networks:
    power-cv-network:
        driver: bridge
