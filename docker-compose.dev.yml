# Docker Compose for Development
# This configuration enables hot-reloading for both client and server

services:
    postgres:
        image: postgres:16-alpine
        container_name: power-cv-postgres-dev
        restart: unless-stopped
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: power_cv_user
            POSTGRES_PASSWORD: power_cv_password
            POSTGRES_DB: power_cv
            POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"
        volumes:
            - postgres_data_dev:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U power_cv_user -d power_cv"]
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - power-cv-network-dev

    # Backend API Server - Development Mode with nodemon
    server:
        build:
            context: ./server
            dockerfile: Dockerfile.dev
        container_name: power-cv-server-dev
        restart: unless-stopped
        ports:
            - "5001:5001"
        environment:
            NODE_ENV: development
            PORT: 5001
            DATABASE_URL: postgresql://power_cv_user:power_cv_password@postgres:5432/power_cv
            CORS_ORIGIN: http://localhost:5173
        volumes:
            # Mount source code for hot-reloading
            - ./server:/app
        networks:
            - power-cv-network-dev
        depends_on:
            postgres:
                condition: service_healthy
        command: pnpm dev

    # Frontend Client - Development Mode with Vite HMR
    client:
        build:
            context: ./client
            dockerfile: Dockerfile.dev
        container_name: power-cv-client-dev
        restart: unless-stopped
        ports:
            - "5173:5173"
        environment:
            VITE_API_URL: http://localhost:5001/api
        volumes:
            # Mount entire client directory for hot-reloading
            - ./client:/app
        networks:
            - power-cv-network-dev
        depends_on:
            - server
        command: pnpm dev

    # Optional: pgAdmin for database management
    pgadmin:
        image: dpage/pgadmin4:latest
        container_name: power-cv-pgadmin-dev
        restart: unless-stopped
        ports:
            - "5050:80"
        environment:
            PGADMIN_DEFAULT_EMAIL: admin@example.com
            PGADMIN_DEFAULT_PASSWORD: admin
            PGADMIN_CONFIG_SERVER_MODE: "False"
        volumes:
            - pgadmin_data_dev:/var/lib/pgadmin
        networks:
            - power-cv-network-dev
        depends_on:
            - postgres

volumes:
    postgres_data_dev:
        driver: local
    pgadmin_data_dev:
        driver: local

networks:
    power-cv-network-dev:
        driver: bridge
